<div fxLayoutAlign="center">
<h1>Available Categories</h1>
</div>

<div class="container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
    
            <ng-container matColumnDef="Category">
                <th mat-header-cell *matHeaderCellDef class="titles">Category</th>
                <td mat-cell *matCellDef="let app" class="content">{{app.categoryName}}</td>
            </ng-container>
    
    
            <ng-container matColumnDef="Product Count">
                <th mat-header-cell *matHeaderCellDef class="titles">Product Count</th>
                <td mat-cell *matCellDef="let app" class="content">{{app.categoryProductCount}}</td>
            </ng-container>

            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef class="titles">Delete</th>
                <td mat-cell *matCellDef="let app" class="content" (click)="deleteCategory(app.categoryId)"><button mat-flat-button>Delete</button></td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns">/tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
        </table>
    </div>
</div>


<div fxLayoutAlign="center">
    <button mat-button (click)="openDialog()">Add New Categories</button>
</div>
