<div class="container">
<mat-card fxLayoutAlign="center">
    <div>
        <h2>Product Details</h2>
        <div>
            <h4>Product Name: <span>{{selected.productName}}</span></h4>
            <h4>Brand: <span>{{selected.productBrand}}</span></h4>
            <h4>Quantity: <span>{{selected.productQuantity}}</span></h4>
            <h4>Price: <span>{{selected.productPrice}}</span></h4>
        </div>
        
        <h2>Specifications</h2>
        <div *ngFor="let item of specList">
            <h4>{{item.specName}}: <span>{{item.value}}</span></h4>
        </div>
    </div>

    <mat-card-actions>
        <button mat-button (click)="openDialog()">Edit</button>
        <button mat-button (click)="deleteProduct(selected.productId)" >delete</button>
    </mat-card-actions>
</mat-card>
</div>
